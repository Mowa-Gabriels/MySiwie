{% extends 'index.html' %}
{% load static %}

        {% block title%}<title>Career Single | MySiwie </title>{% endblock %}
      {% block content%}
        <div class="main-container">
            <section class="space--sm">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">


                            <ol class="breadcrumbs">
                                <li>
                                    <a href="{% url 'index' %}">Home</a>
                                </li>
                                <li>
                                    <a href="#">My LogBook</a>
                                </li>
                                <h1>Week{{logbook.week}},Day {{logbook.day}}</h1>
                                <li><span>- {{logbook.date_posted}}</span></li>

                            </ol>
                            <hr>
                        </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
            <section class="switchable">
                <div class="container">
                    <div class="row justify-content-around">
                        <div class="col-md-8 col-lg-7">
                            <h3>Details</h3><a href="{% url 'log_edit' logbook.id %}">Edit</a>

                                 <br>
                                {{logbook.log_details}}

                                <br>

                        </div>


                    </div>

                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>


          {% endblock%}
